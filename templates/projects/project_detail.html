<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
</head>

<body>
<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<p>Project Tasks:</p>
{% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
    </li>
{% endfor %}
<br>

<a href="{% url 'project_list' %}">Back to Project List</a>


</body>
</html>
